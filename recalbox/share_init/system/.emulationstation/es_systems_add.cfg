<?xml version="1.0"?>
<systemList>

	<!--NORDIC POWER-->
  <system>
    <fullname>Amiga HDD</fullname>
    <name>amigaHDD</name>
    <path>/recalbox/share/roms/amigaHDD</path>
    <extension>.uae</extension>
    <command>/usr/bin/amiberry -config=%ROM%</command>
    <platform>amiga</platform>
    <theme>amigaHDD</theme>
    <emulators/>
  </system>
  
  <!--NORDIC POWER-->
  <system>
    <fullname>Final Burn Alpha</fullname>
    <name>fba2</name>
    <path>/recalbox/share/roms/fba2</path>
    <extension>.zip .ZIP .fba .FBA</extension>
    <command>python /usr/lib/python2.7/site-packages/configgen/emulatorlauncher.pyc %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -emulator %EMULATOR% -core %CORE% -ratio %RATIO%</command>
    <platform>arcade</platform>
    <theme>fba</theme>
    <emulators>
      <emulator name="fba2x">
        <cores>
          <core>fba2x</core>
        </cores>
      </emulator>
    </emulators>
  </system>
  
